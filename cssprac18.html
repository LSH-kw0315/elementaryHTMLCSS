<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <style>
    .parent {
      z-index: 10;
      position: relative;
      width: 300px;
      height: 50px;
      border: 2px solid #000;
      background-color: #ccc;
    }

    .child {
      z-index: 10;
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <h1 class="practive_title">z-index 속성</h1>
    <div class="z_area">
      <div class="parent" style="">
        position: relative;
        <div class="child" style="right:20px; z-index:1000">
          position: absolute;
        </div>
      </div>
      <div class="parent" style="">
        position: relative;
        <div class="child">
          position: absolute;
        </div>
      </div>
    </div>
</div>
<div class="red" style="background: red;">RED</div>
<div class="blue" style="background: blue; margin-top: 30px; margin-left: 30px;">BLUE</div>
<div class="green" style="background: green; margin-top: 60px; margin-left: 60px;">GREEN</div>
<div class="orange" style="background: orange; margin-left: 90px;">ORANGE</div>                  

</body>
</html>
